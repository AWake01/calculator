<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculatorPanel">
        <div id="display">0123456789 X&#xF7+-=</div>
        <div id="buttonGrid">
            <div class="btn" id="btn1"></div>
            <div class="btn" id="btn2"></div>
            <div class="btn" id="btn3">C</div>
            <div class="btn" id="btn4">/</div>
            <div class="btn" id="btn5">7</div>
            <div class="btn" id="btn6">8</div>
            <div class="btn" id="btn7">9</div>
            <div class="btn" id="btn8">*</div>
            <div class="btn" id="btn9">4</div>
            <div class="btn" id="btn10">5</div>
            <div class="btn" id="btn11">6</div>
            <div class="btn" id="btn12">-</div>
            <div class="btn" id="btn9">1</div>
            <div class="btn" id="btn10">2</div>
            <div class="btn" id="btn11">3</div>
            <div class="btn" id="btn12">+</div>
            <div class="btn" id="btn13">0</div>
            <div class="btn" id="btn14">.</div>
            <div class="btn" id="btnEqual">=</div>
        </div>
    </div>
</body>
</html>
