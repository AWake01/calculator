<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>

    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Micro+5&display=swap');
</style>
    </style>

    <title>Calculator</title>
</head>
<body>
    <div id="calculatorPanel">
        <div id="display"> <!-- 0123456789. X&#xF7+-= -->
        </div>

        <!-- <div id="display"> <!-- 0123456789. X&#xF7+-= 
            <div id#="resultText"></div>
            <div id#="opperationText"></div>
        </div> -->

        <div id="buttonGrid">
            <button class="btn btnBlank"></button>
            <button class="btn" id="btnDelete">DEL</button>
            <button class="btn" id="btnClear">C</button>
            <button class="btn btnOp" id="btnDivide">&#xF7</button>
            <button class="btn" id="btn7">7</button>
            <button class="btn" id="btn8">8</button>
            <button class="btn" id="btn9">9</button>
            <button class="btn btnOp" id="btnMultiply">x</button>
            <button class="btn" id="btn4">4</button>
            <button class="btn" id="btn5">5</button>
            <button class="btn" id="btn6">6</button>
            <button class="btn btnOp" id="btnSubtract">-</button>
            <button class="btn" id="btn1">1</button>
            <button class="btn" id="btn2">2</button>
            <button class="btn" id="btn3">3</button>
            <button class="btn btnOp" id="btnAdd">+</button>
            <button class="btn" id="btn0">0</button>
            <button class="btn" id="btnDecimal">.</button>
            <button class="btn" id="btnEqual">=</button>
        </div>
    </div>
</body>
</html>
